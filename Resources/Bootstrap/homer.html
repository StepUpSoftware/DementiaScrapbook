<!DOCTYPE html>

    <script>
        $(document).ready(function() {

            $("#people").click(function() {
                Ti.App.fireEvent('htmlevent', {
                    file : 'index'
                });
            })
            $("#timeline").click(function() {
                Ti.App.fireEvent('htmlevent', {
                    file : 'todayandtomorrow'
                });
            })
            $("#postcards").click(function() {
                Ti.App.fireEvent('htmlevent', {
                    file : 'postcards'
                });
            })
        });
        $(document).ready(function() {
            var winHeight = $(window).height();
            $("div.content").css("height", winHeight);
        });
    </script>
</head>
