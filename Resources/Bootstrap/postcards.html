<!DOCTYPE html>
<html>
<head>
    <title>Your postcards</title>
    <script language="JavaScript" type="text/javascript" src="contentflow/contentflow.js"></script>
    <link href="contentflow/contentflow.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            $("#people").click(function() {
                Ti.App.fireEvent('htmlevent', {
                    file : 'index'
                });
            })
            $("#timeline").click(function() {
                Ti.App.fireEvent('htmlevent', {
                    file : 'todayandtomorrow'
                });
            })
            $("#postcards").click(function() {
                Ti.App.fireEvent('htmlevent', {
                    file : 'postcards'
                });
            })
        });
        $(document).ready(function() {
            var winHeight = $(window).height();
            $("div.content").css("height", winHeight);
        });
    </script>
</head>
<body>
<div class="spacer25 hidden-phone"></div>
<div class="row">
    <div class="span2"></div>
<div class="span11"><p class="title">Postcards</p></div>
</div>
<div class="spacer25"></div>
<div class="row">
<div class="ContentFlow">
    <div class="loadIndicator"><div class="indicator"></div></div>
    <div class="flow">
        <img class="item" src="img/postcards/bart_born.jpg" href="#" title="Nevermind"/>
        <img class="item" src="img/postcards/Bart_graffiti.jpg" href="#" title="Barts become an artist!"/>
        <img class="item" src="img/postcards/Homer_dohnut.jpg" href="#" title="I'm on a see food diet"/>
        <img class="item" src="img/postcards/homer_wedding.jpg" href="#" title="Do you remember my wedding day?"/>
        <img class="item" src="img/postcards/margeandmaggie.jpg" href="#" title="The new addition to the family!"/>
        <img class="item" src="img/postcards/simpson_family.jpg" href="#" title="We're all thinking of you"/>

    </div>
    <div class="globalCaption"></div>
    <div class="scrollbar">
        <div class="slider">
            <div class="position">
            </div>
        </div>

    </div>
</div>
</div>
</body>
</html>
